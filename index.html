<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد قبول - جامعة الملك فيصل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="logo.png" alt="شعار الجامعة"> <!-- تأكد من وضع المسار الصحيح لشعار الجامعة -->
    </div>
    <div class="title">
        <h1>جامعة الملك فيصل</h1>
    </div>
</div>

<div class="main-content">
    <h2>خدمات الطالب الأكاديمية</h2>
    <div class="container">
        <div class="info">
            <strong>اسم الطالب:</strong> <span id="studentName">تركي مفلح ضيف الله الرشيدي</span>
        </div>
        <div class="info">
            <strong>التخصص:</strong> <span id="studentMajor">تسويق</span>
        </div>
        <div class="info">
            <strong>الدرجة:</strong> <span id="degree">دبلوم</span>
        </div>
        <div class="info">
            <strong>الحالة :</strong> <span id="admissionStatus"> عن بعد </span>
        </div>
        <button class="button payment" id="confirmButton">تفاصيل الرسوم</button>
    </div>
</div>

<div class="footer">
    &copy; 2024 جامعة الملك فيصل. جميع الحقوق محفوظة.
</div>

<script>
    document.getElementById('confirmButton').onclick = function() {
        window.location.href = 'payment.html';
    };
</script>

</body>
</html>
